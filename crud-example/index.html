<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribers</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>
<body>

<div class="container">
    <div class="subscriber">
        <div class="well">
            <form class="form-horizontal">
                <fieldset>
                    <legend>Subscriber</legend>

                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">E-mail</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

    <div class="subscriber">
        <table id="tb-subscriber" class="table table-striped table-hover">
            <caption>Subscribers</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>E-mail</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Edy Segura</td>
                    <td>edysegura@gmail.com</td>
                    <td>
                        <span class="btn btn-success">Edit</span>
                        <span class="btn btn-danger">Delete</span>
                    </td>
                </tr>
                <tr>
                    <td>Lidy Segura</td>
                    <td>lidiane@lidiane.com.br</td>
                    <td>
                        <span class="btn btn-success">Edit</span>
                        <span class="btn btn-danger">Delete</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
